<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="styles/styles_r.css">
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <a href="index.html">
            <div class="header-logo">
                <img src="img/logo.png" alt="logo">
            </div>
        </a>
    </header>
    
    <div class="main-container">
        <div class="text-box">
            EMPIEZA TUS COMPRAS EN CARRITO
        </div>
        <div class="container-form">
            <div class="text-box-form">
                Crear una cuenta
            </div>
            <div class="container-content">
                <div class="frame-label">
                    <div class="label-text">
                        Nombre
                    </div>
                    <input type="text" class="input-text">
                </div>
                <div class="frame-label">
                    <div class="label-text">
                        Correo electrónico
                    </div>
                    <input type="text" class="input-text">
                </div>
                <div class="frame-label">
                    <div class="label-text">
                        Contraseña
                    </div>
                    <input type="text" class="input-text">
                </div>
                <div class="text-box-right">
                    Al menos 8 caracteres
                </div>
                <div class="text-box-right">
                    Al menos un número del 1 al 9
                </div>
                <button class="submit-button">Registrarse</button>
                <div class="text-box-center">
                    <a href="registro.html">Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
